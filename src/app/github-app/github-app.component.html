<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<div class="container mt-3" >
    <div class="col">
        <div class="row">
            <div class="card">
                <div class="card-header bg-secondary text-black">
                      <h4>Github user search</h4>
                </div>
                <div class="card-body">
                    <form class="form-inline" (submit)="searchUser()">
                        <div class="form-group">
                            <input [(ngModel)]= "githubUserQuery" name="user" size= "40" type="search" class="form-control" placeholder="enter github user">
                        </div>
                       
                        <div>
                            <input type="submit" value="search" class="btn btn-secondary btn-sm">
                        </div>
                            
                    </form>

                </div>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col">
       <app-github-profile [githubProfile] = "githubProfile"> </app-github-profile>
        </div>
    </div>

    <div class="row">
        <div class="col">
           <app-github-repos [githubRepos]="githubRepos"></app-github-repos>
        </div>
    </div>
</div>
